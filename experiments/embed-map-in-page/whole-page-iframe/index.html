<!DOCTYPE html>
<!-- Code example from https://stackoverflow.com/a/17714422/685715 -->
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			body, html
			{
				margin: 0; padding: 0; height: 100%; overflow: hidden;
			}

			#content
			{
				position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
			}
		</style>

	</head>
	<body>
		<div id="content">
			<!-- But - % is invalid for width, height in HTML5 -->
			<iframe width="100%" height="100%" frameborder="0" src="https://internal.solidarityeconomy.coop/maps/newcastle-mapjam/" title="map">
				<p>Your browser does not support iframes.</p>
			</iframe>
		</div>
	</body>
</html>
