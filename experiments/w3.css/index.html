<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>w3.css experiment</title>

		<link rel="stylesheet" href="css/style.css">

		<!-- Advice from Leaflet for preparing for mobile use: -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<!-- Sidebar -->
		<div class="w3-sidebar w3-bar-block w3-border-right w3-mobile" style="display:none" id="mySidebar">
			<button onclick="w3_close()" class="w3-bar-item w3-large w3-mobile">Close &times;</button>
			<a href="#" class="w3-bar-item w3-button">Link 1</a>
			<a href="#" class="w3-bar-item w3-button">Link 2</a>
			<a href="#" class="w3-bar-item w3-button">Link 3</a>
		</div>
		<!-- Page Content -->
		<div class="w3-teal content">
			<div class="map">
					<!--
				<div class="w3-container">
					<div class="w3-third">
						<button class="w3-btn w3-teal w3-xlarge w3-opacity w3-mobile" onclick="w3_open()">☰</button>
					</div>
					<form class="w3-card-4 w3-light-grey">
						<input class="w3-third w3-input w3-border-0 w3-opacity w3-round w3-mobile" type="text">
					</form>
				</div>
					-->
					<div class="w3-display-container">
						<button class="w3-btn w3-teal w3-xlarge w3-opacity w3-display-topleft" onclick="w3_open()">☰</button>
					<form class="w3-card-4 w3-light-grey w3-round w3-opacity w3-display-topright" style="max-width:500px;width:50%;">
						<input class="w3-input w3-border-0 w3-round w3-mobile" type="text">
					</form>
					</div>

			</div>
		</div>

		<script>
			function w3_open() {
				document.getElementById("mySidebar").style.display = "block";
			}
			function w3_close() {
				document.getElementById("mySidebar").style.display = "none";
			}
		</script>

	</body>
</html>
