<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SE LOD Map</title>

		<!-- Advice from Leaflet for preparing for mobile use: -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="lib/map-app.css">
		<link rel="stylesheet" href="styles/style.css">

		<!-- OPTION 1 - Load scripts before body: -->
		<!-- data-main attribute tells require.js to load app.js after require.js loads. -->
		<script data-main="app" src="lib/require.js"></script>
		<!-- TODO: Consider splitting the app into two modules: one to be loaded here in head, 
		the other to be loaded after the body: -->
	</head>
	<body>
		<!-- Sidebar -->
		<div class="w3-sidebar w3-teal w3-bar-block w3-border-right w3-animate-left w3-mobile"
			style="display:none;flex-direction:column;" 
			id="sidebar">
			<div style="flex: 0 1 auto;">
				<div id="sidebar-header">
				</div>
			</div>
			<!-- Fixed part of Sidebar that may change for different types of the sidebar (e.g. Search results) -->
			<!-- If this is not a separate flex div, then it doesn't quite render properly on iPhone:
			     the bottom of the div slightly overlaps the scrollable section of the sidebar below -->
			<div style="flex: 0 1 auto;">
				<div id="sidebar-fixed-section"></div>
			</div>
			<!-- scrollable part of sidebar -->
			<!-- occupies the remaining vertical space, with scrollbar added if needed. -->
			<div id="sidebar-scrollable-section" class="w3-white" style="flex: 1 1 auto;overflow-y:auto;height:100%">
			</div>
		</div>
		<!-- Page Content -->
		<div class="w3-teal content">
			<div class="mapContainer" id="map">
			</div>
			<div class="w3-display-container display-container">
				<!--  Button to show sidebar -->
				<div id="sidebar-button">
				</div>
				<!--  Search box -->
				<div id="search-widget">
				</div>
			</div>
		</div>
		<!-- Search results -->
		<!-- @todo - make modal obsolete. The search results will be displayed in the sidebar -->
		<div id="search-results-container" class="w3-modal">
			<div class="w3-modal-content w3-round w3-light-blue">
				<header class="w3-container w3-teal"> 
					<span onclick="document.getElementById('search-results-container').style.display='none'" class="w3-button w3-display-topright">&times;</span>
					<h2>Search Results</h2>
				</header>

				<div id="search-results" class="w3-container">
				</div>
			</div>
		</div>

		<!--

			</div>
		</div>

		</div>

		<!-- data-main attribute tells require.js to load app.js after require.js loads. -->

		-->
	</body>
</html>
