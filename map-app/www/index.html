<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SE LOD Map</title>


		<!-- Advice from Leaflet for preparing for mobile use: -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="lib/map-app.css">
		<link rel="stylesheet" href="styles/style.css">

		<!-- OPTION 1 - Load scripts before body: -->
		<!-- data-main attribute tells require.js to load app.js after require.js loads. -->
		<script data-main="app" src="lib/require.js"></script>
		<!-- TODO: Consider splitting the app into two modules: one to be loaded here in head, 
		the other to be loaded after the body: -->
	</head>
	<body>
		<!-- Sidebar -->
		<div class="w3-sidebar w3-teal w3-bar-block w3-border-right w3-animate-left w3-mobile sidebar" style="display:none" id="mySidebar">
			<button onclick="w3_close()" class="w3-bar-item w3-large w3-mobile w3-black">Close &times;</button>
			<!--
			<a href="#" class="w3-bar-item w3-button">Link 1</a>
			<a href="#" class="w3-bar-item w3-button">Link 2</a>
			<a href="#" class="w3-bar-item w3-button">Link 3</a>
			-->
			<!-- The About button's onclick handler (and other stuff too) is hooked up in the javascript -->
			<button id="about-btn" class="w3-bar-item w3-button w3-mobile">About</button>
		</div>
		<!-- Page Content -->
		<div class="w3-teal content">
			<div class="mapContainer" id="map">
			</div>
			<div class="w3-display-container display-container">
				<!-- Menu button -->
				<button class="w3-btn w3-teal w3-xlarge w3-opacity w3-display-topleft menu-button" onclick="w3_open()">â˜°</button>
				<!--  Search box -->
				<form id="search-form" class="w3-card-4 w3-light-grey w3-round w3-opacity w3-display-topright search-form" style="max-width:500px;width:50%;">
					<div class="w3-row w3-border-0">
						<div class="w3-col" style="width:50px">
							<button type="submit" class="w3-border-0"><i class="w3-xxlarge fa fa-search"></i></button>
						</div>
						<div class="w3-rest">
							<input id="search-box" class="w3-input w3-border-0 w3-round w3-mobile" type="search" placeholder="search" />
						</div>
					</div>
				</form>
			</div>
		</div>

		<!--
		<div id="protectingVeil" class="protectingVeil">
			<div class="protectingVeilMessageContainer">
				<p id="protectingVeilMessage"></p>
			</div>
		</div>
		-->
		<!--
		<div class="buttonBox">
				<input type="button" value="About" id="about-btn" class="main-btn" />
				<input type="button" value="Other" id="other-btn" class="main-btn" />
			</div>
				-->
		<!-- OPTION 2 - Load scripts after body: -->
		<!-- data-main attribute tells require.js to load app.js after require.js loads. -->
		<!--
		<script data-main="app" src="lib/require.js"></script>
		-->
		<script>
			function w3_open() {
				document.getElementById("mySidebar").style.display = "block";
			}
			function w3_close() {
				document.getElementById("mySidebar").style.display = "none";
			}
		</script>
	</body>
</html>
